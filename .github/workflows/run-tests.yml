name: run-tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
      - name: Install composer dependencies
        uses: ramsey/composer-install@v2
      - name: Execute tests
        run: |
          vendor/bin/phpunit
